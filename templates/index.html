<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كشف الطائرات بدون طيار</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>كشف الطائرات بدون طيار باستخدام أجهزة استشعار التردد اللاسلكي</h1>
    </header>

    <main>
        <section id="upload-section">
            <h2>رفع ملف البيانات</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".dat">
                <button type="submit">رفع الملف</button>
            </form>
        </section>

        {% if results %}
        <section id="results">
            <h2>النتائج</h2>
            <p>دقة النموذج: {{ results.accuracy|round(2) }}%</p>
            <p>الموقع المقدر للطائرة: {{ results.estimated_position }}</p>
            <p>إشارة التشويش: {{ results.jamming_signal }}</p>
        </section>
        {% endif %}
    </main>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
